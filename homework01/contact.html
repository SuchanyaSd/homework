<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Contact</title>

    <style>
      form div {
        padding-top: 10px;
      }

      .head {
        padding-bottom: 10px;
        padding-top: 0%;
      }

      .form {
        padding: 15px;
        width: 18%;

      }
    </style>

  <body>
    <div>
      <a href="./index.html">Home</a> |

      <a href="#">Contact</a> |
    </div>
    <hr />

    <h1>Contact Me</h1>

    <div class="form">
      <form action="#">
        <div class="head">Enter your info..</div>
        Your Name
        <input type="text" placeholder="ชื่อจริง-นามสกุล" required autofocus />

        <div class="email">
          E-mail
          <input type="email" placeholder="E-mail ของคุณ" required autofocus />
        </div>

        <div>
          <label for="gender">Gender</label>
          <select id="gender-a">
            <option value="ชาย">ชาย</option>
            <option value="หญิง">หญิง</option>
            <option value="ไม่ระบุ">ไม่ระบุ</option>
          </select>
        </div>

        <div>
          <textarea name="message" rows="10" cols="30"></textarea>
        </div>

        <div class="buttom">
          <button type="submit">Send</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>
  </body>
</html>
